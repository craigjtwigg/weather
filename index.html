<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHERMAN</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="sunfav16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="sunfav32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="sunfav96.png" sizes="96x96">
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="sun"
          src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Emoji_u2600.svg"
          alt="weatherman logo"
        />
        <h1>WEATHERMAN</h1>
      </div>

      <form>
        <input
          class="search"
          id="search"
          name="search"
          type="input"
          placeholder="Enter a Town / City"
        />
        <button class="submit" id="submit" type="submit">Submit</button>
      </form>
    </header>

    <div class="outer">
      <div class="container">
          <div class="degswitch">
        <label class="switch"><span id="cel">°C</span>
            <input id="switch" type="checkbox">
            <span class="slider round"></span>
            <span id="far">°F</span>
        </label>
        </div>
        <div class="location"></div>
        <div class="temperature"></div>
        <div class="min"></div>
        <div class="max"></div>
        <div class="feels"></div>
        <div class="humidity"></div>
        <div class="weather"></div>
        <div class="description"></div>
        <div class="wind"></div>
      </div>
      <div class="mobile-search">
        <form class="mobile-form">
          <input
            class="search"
            id="mobile-search"
            name="mobile-search"
            type="input"
            placeholder="Enter a Town / City"
          />
          <button class="submit" id="mobile-submit" type="mobile-submit">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
